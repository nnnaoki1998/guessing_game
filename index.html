<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GUESSING GAME</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="select-digits-box">
    </div>
    <div class="com-area">
        <i class="fas fa-robot robot-icon"></i>
        <table id="com_answer_history" class="hide" border="1" cellspacing="0"></table>
    </div>
    <div class="usr-area">
        <i class="fas fa-user user-icon"></i>
        <p class="message">
            0〜9から異なる数字(半角)を3つ組み合わせて<br>
            コンピュータに推測されにくい数字を決めましょう！
        </p>
        <input id="input_usr_num" type="text" value="">
        <button id="decision_btn">決定</button>
        <div id="usr_have_num"></div>
        <div id="usr_answer_area">
            <p class="message">
                0〜9から異なる数字(半角)を3つ組み合わせて<br>
                コンピュータが選んだ数字を当てましょう！
            </p>
            <input id="input_answer" type="text" value="">
            <button id="answer_btn">解答</button>
            <table id="usr_answer_history" class="hide" border="1" cellspacing="0"></table>
        </div>
    </div>
    <!--bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- app.js -->
    <script src="js/app.js"></script>
</body>

</html>
